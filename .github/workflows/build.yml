name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install nexe
        run: npm install -g nexe

      - name: Build EXE
        run: nexe .\src\index.js -t windows-x64-18.0.0 -o cf-bypass.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cf-bypass-windows
          path: cf-bypass.exe
